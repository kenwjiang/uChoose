
<div class="wheel_container">
  <ngx-wheel
      stroke="black"
      [strokeWidth]="width"
      [spinOnce]='true'
      fontColor="white"
      arrowColor="white"
      [spinRange]="[10,15]"
      centerText="wut"
      [prizeToWin]="winner.value"
      [prize_descriptions]="wheelOptions"
      [colors]="['red', 'blue','red', 'blue','red', 'blue','red', 'blue','red', 'blue']">
  </ngx-wheel>

</div>
